security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                use_referer: true

            logout:       true
            anonymous:    true
            access_denied_handler: App\Security\AccessDeniedHandler

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login$, allow_if: "is_anonymous() and !is_authenticated()" }
        - { path: ^/register, allow_if: "is_anonymous() and !is_authenticated()" }
        - { path: ^/resetting, allow_if: "is_anonymous() and !is_authenticated()" }
        - { path: ^/admin/, role: ROLE_ADMIN }
        - { path: ^/logout, role: ROLE_USER }
        - { path: ^/profile/, role: ROLE_USER }
        - { path: ^/profile/edit, role: ROLE_USER }
        - { path: ^/%app_locales%/ocr/, role: ROLE_USER }
