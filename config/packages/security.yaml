security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                default_target_path: acme_index
                use_referer: true
            logout:
                path: fos_user_security_logout
            anonymous: true
            access_denied_handler: App\Security\AccessDeniedHandler

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/%app_locales%/ocr/, role: ROLE_USER }
        - { path: ^/%app_locales%/acme/, role: IS_AUTHENTICATED_ANONYMOUSLY}
        - { path: ^/%app_locales%/login$, allow_if: "is_anonymous() and !is_authenticated()" }
        - { path: ^/%app_locales%/register, allow_if: "is_anonymous() and !is_authenticated()" }
        - { path: ^/%app_locales%/resetting, allow_if: "is_anonymous() and !is_authenticated()" }
        - { path: ^/%app_locales%/admin/, role: ROLE_ADMIN }
        - { path: ^/%app_locales%/logout, role: ROLE_USER }
        - { path: ^/%app_locales%/profile/, role: ROLE_USER }
        - { path: ^/%app_locales%/profile/edit, role: ROLE_USER }